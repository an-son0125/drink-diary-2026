    <script>
        // æ ¸å¿ƒè³‡æ–™èˆ‡ç‹€æ…‹
        const YEAR = 2026;
        const STORAGE_KEY = 'yi_wei_drink_diary_2026';
        const iceOpts = ['å›ºå®š', 'æ­£å¸¸', 'å°‘å†°', 'å¾®å†°', 'å»å†°', 'å¸¸æº«', 'ç†±'];
        const sugarOpts = ['å›ºå®š', 'å…¨ç³–', 'å°‘ç³–', 'åŠç³–', 'å¾®ç³–', 'ä¸€åˆ†ç³–', 'ç„¡ç³–'];
        const months = ['1æœˆ','2æœˆ','3æœˆ','4æœˆ','5æœˆ','6æœˆ','7æœˆ','8æœˆ','9æœˆ','10æœˆ','11æœˆ','12æœˆ'];

        window.drinkDB = {};

        // --- è³‡æ–™å„²å­˜é‚è¼¯ (LocalStorage) ---
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    window.drinkDB = parsed.records || {};
                    window.userSettings = parsed.settings || window.userSettings;
                    window.applyTheme();
                } catch (e) {
                    console.error("è³‡æ–™è§£æå¤±æ•—", e);
                }
            }
        }

        function saveData() {
            const data = {
                records: window.drinkDB,
                settings: window.userSettings
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            renderAll();
        }

        // --- UI ä¸»é¡Œé‚è¼¯ ---
        window.applyTheme = () => {
            document.documentElement.style.setProperty('--bg-color', window.userSettings.bgColor);
            document.documentElement.style.setProperty('--theme-color', window.userSettings.themeColor);
            document.body.style.backgroundColor = window.userSettings.bgColor;

        function setTheme(k, v) {

        // --- æ¸²æŸ“é‚è¼¯ ---
        function renderAll() {
            document.getElementById('current-month-display').innerText = `${YEAR}å¹´ ${months[currentMonth]}`;

            renderCalendar();
            if(activeView === 'list') renderList();
            if(!document.getElementById('day-modal').classList.contains('hidden')) {

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            if(!grid) return;
            grid.innerHTML = '';

            const firstDayDate = new Date(YEAR, currentMonth, 1);
            const firstDayIndex = firstDayDate.getDay(); 
            const lastDayDate = new Date(YEAR, currentMonth + 1, 0);
            const totalDays = lastDayDate.getDate();

            const todayObj = new Date();
            const todayStr = `${todayObj.getFullYear()}-${String(todayObj.getMonth()+1).padStart(2,'0')}-${String(todayObj.getDate()).padStart(2,'0')}`;

            for(let i=0; i<firstDayIndex; i++) {
                const empty = document.createElement('div');
                empty.className = "day-cell opacity-0 pointer-events-none";
                grid.appendChild(empty);
            }
            
            for(let d=1; d<=totalDays; d++) {
                const dateStr = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const entries = window.drinkDB[dateStr] || [];
                const cell = document.createElement('div');
                
                let cellClass = `day-cell flex flex-col items-center justify-center cursor-pointer transition-all active:scale-90 ${dateStr === todayStr ? 'today' : ''}`;
                
                if (entries.length === 1) cellClass += ' has-data shadow-sm';
                else if (entries.length === 2) cellClass += ' multi-cups shadow';
                else if (entries.length >= 3) cellClass += ' heavy-cups shadow-md';
                else cellClass += ' bg-white/40 border-gray-100/50';
                
                cell.className = cellClass;
                
                if(entries.length > 0) {
                    const countLabel = entries.length > 1 ? `<span class="absolute -top-1 -right-1 bg-theme text-white text-[8px] w-4 h-4 flex items-center justify-center rounded-full border border-white font-bold animate-pulse">${entries.length}</span>` : '';
                    cell.innerHTML = `<span class="text-lg">ğŸ¥¤</span>${countLabel}`;
                } else {
                    cell.innerHTML = `<span class="text-sm text-gray-400 font-medium">${d}</span>`;
                }

                cell.onclick = () => {
                    if(entries.length === 0) openEntryForm(dateStr);
                    else openDayModal(dateStr);
                };
                grid.appendChild(cell);
            }
        }

        // --- å½ˆçª—æ§åˆ¶ ---

            currentViewingDate = ds;

            closeDayModal();
            currentViewingDate = ds;
            currentEditingIndex = idx;
            const e = (idx !== null && window.drinkDB[ds]) ? window.drinkDB[ds][idx] : {};

            document.getElementById('form-title').innerText = idx !== null ? 'ç·¨è¼¯ç´€éŒ„' : 'æ–°å¢ç´€éŒ„';

                actionBtn.className = 'px-6 py-3 text-red-500 font-bold active:opacity-60 transition-colors';
            } else {
                actionBtn.innerText = 'æ¸…ç©ºé‡å¡«';
                actionBtn.className = 'px-6 py-3 text-gray-400 font-bold active:opacity-60 transition-colors';

            document.getElementById('input-shop').value = e.shop || '';
            document.getElementById('input-item').value = e.item || '';
            document.getElementById('input-price').value = e.price || '';
            document.getElementById('input-note').value = e.note || '';
            resetChips();

            if(e.sugar) selectChip('sugar', e.sugar);

            const modal = document.getElementById('entry-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { 
                modal.classList.remove('opacity-0'); 
                document.getElementById('entry-modal-content').classList.remove('translate-y-full'); 
            }, 10);
        }

        function handleFormAction() {
            if(currentEditingIndex !== null) {
                executeDelete(currentViewingDate, currentEditingIndex);
                closeEntryModal();
            } else {
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('input-shop').value = '';
            document.getElementById('input-item').value = '';
            document.getElementById('input-price').value = '';
            document.getElementById('input-note').value = '';
            resetChips();
        }

        function closeEntryModal() {
            document.getElementById('entry-modal').classList.add('opacity-0');
            document.getElementById('entry-modal-content').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('entry-modal').classList.add('hidden'), 300);
        }

        function saveEntry() {
            const shop = document.getElementById('input-shop').value.trim();
            const item = document.getElementById('input-item').value.trim();
            if(!shop || !item) return;

            const entry = {
                shop, item, 
                price: document.getElementById('input-price').value,
                ice: selectedIce,
                sugar: selectedSugar,
                note: document.getElementById('input-note').value.trim()
            };

            if(!window.drinkDB[currentViewingDate]) window.drinkDB[currentViewingDate] = [];
            
            if(currentEditingIndex === null) {
                window.drinkDB[currentViewingDate].push(entry);
            } else {
                window.drinkDB[currentViewingDate][currentEditingIndex] = entry;
            }

            saveData();
            closeEntryModal();
        }

        function executeDelete(date, index) {
            if(window.drinkDB[date]) {
                window.drinkDB[date].splice(index, 1);
                if(window.drinkDB[date].length === 0) delete window.drinkDB[date];
                saveData();
                if(activeView === 'list') renderList();
            }
        }

        function openQuickAdd() {
            const d = new Date();
            const ds = `${YEAR}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            openEntryForm(ds);
        }

        // --- çµ±è¨ˆè¨ˆç®— ---
        function updateStats() {
            let mCost = 0, mCount = 0, yCost = 0, yCount = 0;
            const prefix = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}`;
            const yearPrefix = `${YEAR}-`;

            Object.keys(window.drinkDB).forEach(d => {
                const dayEntries = window.drinkDB[d];
                if(d.startsWith(prefix)) {
                    dayEntries.forEach(e => { mCost += parseInt(e.price) || 0; mCount++; });
                }
                if(d.startsWith(yearPrefix)) {
                    dayEntries.forEach(e => { yCost += parseInt(e.price) || 0; yCount++; });
                }
            });
            document.getElementById('month-cost').innerText = mCost;
            document.getElementById('month-cups').innerText = mCount;
            document.getElementById('year-cost').innerText = yCost;
            document.getElementById('year-cups').innerText = yCount;
        }

        // --- æ»‘å‹•æ‰‹å‹¢ ---
        let touchStartX = 0, currentSwipeEl = null;

        function handleTouchStart(e, el) {
            touchStartX = e.touches[0].clientX;
            if(currentSwipeEl && currentSwipeEl !== el) {
                currentSwipeEl.style.transform = 'translateX(0px)';
            }
        }
        function handleTouchMove(e, el) {
            let moveX = e.touches[0].clientX - touchStartX;
            if(moveX < 0 && moveX > -100) {
                el.style.transform = `translateX(${moveX}px)`;
            }
        }
        function handleTouchEnd(e, el) {
            let moveX = e.changedTouches[0].clientX - touchStartX;
            if(moveX < -50) {
                el.style.transform = 'translateX(-80px)';
                currentSwipeEl = el;
            } else {
                el.style.transform = 'translateX(0px)';
                currentSwipeEl = null;
            }
        }

        // --- æ¸…å–®è¦–åœ– ---
        function toggleSortOrder() {
            listSortOrder = listSortOrder === 'desc' ? 'asc' : 'desc';
            const icon = document.getElementById('sort-icon');
            icon.className = listSortOrder === 'desc' ? 'fas fa-sort-amount-down' : 'fas fa-sort-amount-up';
            renderList();
        }

        function renderList() {
            const container = document.getElementById('list-items-container');
            container.innerHTML = '';
            let all = [];
            
            Object.keys(window.drinkDB).forEach(d => {
                window.drinkDB[d].forEach((e, idx) => {
                    all.push({ ...e, date: d, originalIdx: idx });
                });
            });

            if(listType === 'month') {
                const prefix = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}`;
                all = all.filter(x => x.date.startsWith(prefix));
            }

            all.sort((a, b) => {
                const dateComp = a.date.localeCompare(b.date);
                if (dateComp !== 0) return listSortOrder === 'desc' ? -dateComp : dateComp;
                return a.originalIdx - b.originalIdx;
            });

            if(all.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-gray-300 text-sm">ç›®å‰æ²’æœ‰ç´€éŒ„</div>`;
                return;
            }

            all.forEach(item => {
                const wrapper = document.createElement('div');
                wrapper.className = 'swipe-container';
                wrapper.innerHTML = `
                    <div class="swipe-action" onclick="executeDelete('${item.date}', ${item.originalIdx})">åˆªé™¤</div>
                    <div class="swipe-content p-4 flex flex-col border border-gray-50 shadow-sm" 
                         onclick="openEntryForm('${item.date}', ${item.originalIdx})"
                         ontouchstart="handleTouchStart(event, this)"
                         ontouchmove="handleTouchMove(event, this)"
                         ontouchend="handleTouchEnd(event, this)">
                        <div class="flex justify-between items-center mb-1">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-theme/10 text-theme flex items-center justify-center font-bold text-[10px]">
                                    ${formatDisplayDate(item.date).substring(5)}
                                </div>
                                <div>
                                    <div class="font-bold text-gray-700 text-sm">${item.shop}</div>
                                    <div class="text-[10px] text-gray-400">${item.item} Â· ${item.ice || 'ç„¡'}/${item.sugar || 'ç„¡'}</div>
                                </div>
                            </div>
                            <div class="font-bold text-gray-600 text-sm">$${item.price || 0}</div>
                        </div>
                        ${item.note ? `<div class="mt-2 text-[10px] text-gray-400 bg-gray-50/50 p-2 rounded-lg italic">ã€Œ ${item.note} ã€</div>` : ''}
                    </div>
                `;
                container.appendChild(wrapper);
            });
        }

        // --- åˆå§‹åŒ–èˆ‡æ¨™ç±¤é¸æ“‡ ---
        function initChips() {
            const ic = document.getElementById('ice-options'), sc = document.getElementById('sugar-options');
            if(!ic || !sc) return;
            const create = (t, type) => {
                const b = document.createElement('button'); b.className = 'chip-btn'; b.innerText = t;
                b.onclick = (e) => {
                    Array.from(e.target.parentElement.children).forEach(c => c.classList.remove('selected'));
                    e.target.classList.add('selected');
                    if(type === 'ice') selectedIce = t; else selectedSugar = t;
                };
                return b;
            };
            iceOpts.forEach(o => ic.appendChild(create(o, 'ice')));
            sugarOpts.forEach(o => sc.appendChild(create(o, 'sugar')));
        }

        function resetChips() { 
            document.querySelectorAll('.chip-btn').forEach(b => b.classList.remove('selected')); 
            selectedIce = ''; selectedSugar = ''; 
        }

        function selectChip(type, val) {
            const container = document.getElementById(type === 'ice' ? 'ice-options' : 'sugar-options');
            if(!container) return;
            Array.from(container.children).forEach(b => { 
                if(b.innerText === val) { 
                    b.classList.add('selected'); 
                    if(type==='ice') selectedIce=val; else selectedSugar=val; 
                } 
            });
        }

        function changeMonth(d) { currentMonth = (currentMonth + d + 12) % 12; renderAll(); }

        function switchView(v) { 
            activeView = v; 
            document.getElementById('tab-calendar').classList.toggle('active', v === 'calendar');
            document.getElementById('tab-list').classList.toggle('active', v === 'list');
            document.getElementById('calendar-view-container').classList.toggle('hidden', v !== 'calendar');
            document.getElementById('list-view-container').classList.toggle('hidden', v !== 'list');
            renderAll();
        }

        function switchListType(t) {
            listType = t;
            ['month', 'year'].forEach(id => {
                const btn = document.getElementById(`subtab-${id}`);
                if(btn) {
                    if(id === t) { btn.classList.add('bg-white', 'text-theme', 'shadow-sm'); btn.classList.remove('text-gray-400'); }
                    else { btn.classList.remove('bg-white', 'text-theme', 'shadow-sm'); btn.classList.add('text-gray-400'); }
                }
            });
            renderList();
        }

        function toggleSettings() { document.getElementById('settings-menu').classList.toggle('hidden'); }

        // --- åŒ¯å…¥/åŒ¯å‡ºåŠŸèƒ½ ---
        function exportJSON() {
            const data = JSON.stringify({ records: window.drinkDB, settings: window.userSettings }, null, 2);
            const blob = new Blob([data], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `drinks_backup_${new Date().getTime()}.json`; a.click();
        }

        function importJSON() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const parsed = JSON.parse(event.target.result);
                        if (parsed.records) {
                            window.drinkDB = parsed.records;
                            if(parsed.settings) window.userSettings = parsed.settings;
                            saveData();
                            window.applyTheme();
                            alert('åŒ¯å…¥æˆåŠŸï¼');
                        }
                    } catch (err) {
                        alert('åŒ¯å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆæ ¼å¼ã€‚');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        window.onload = () => {
            initChips();
            loadData();
            renderAll();
        };
    </script>
