    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase åˆå§‹åŒ–
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'yi-wei-drinks-2026';

        // å…¨åŸŸè®Šæ•¸
        window.drinkDB = {};
        window.userSettings = { bgColor: '#fdf6e3', themeColor: '#f87171' };
        window.currentUser = null;

        // --- æ ¸å¿ƒé‚è¼¯ï¼šé›²ç«¯åŒæ­¥ ---
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                document.getElementById('user-uid').value = user.uid;
                startSync(user.uid);
            } else {
                initAuth();
            }
        });

        function startSync(uid) {
            const userDocRef = doc(db, 'artifacts', appId, 'users', uid, 'data', 'main');
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const cloudData = docSnap.data();
                    window.drinkDB = cloudData.records || {};
                    window.userSettings = cloudData.settings || window.userSettings;
                    window.applyTheme();
                }
                renderAll();
                hideLoading();
            }, (err) => {
                console.error("é›²ç«¯åŒæ­¥å¤±æ•—", err);
                hideLoading();
            });
        }

        window.saveData = async () => {
            if (!window.currentUser) return;
            const userDocRef = doc(db, 'artifacts', appId, 'users', window.currentUser.uid, 'data', 'main');
            await setDoc(userDocRef, {
                records: window.drinkDB,
                settings: window.userSettings,
                updatedAt: new Date()
            }, { merge: true });
            renderAll();
        };

        function hideLoading() {
            const screen = document.getElementById('loading-screen');
            screen.style.opacity = '0';
            setTimeout(() => screen.style.display = 'none', 500);
        }

        // --- ä»¥ä¸‹ä¿ç•™åŸæœ‰ UI é‚è¼¯ ---
        const YEAR = 2026;
        const iceOpts = ['å›ºå®š', 'æ­£å¸¸', 'å°‘å†°', 'å¾®å†°', 'å»å†°', 'å¸¸æº«', 'ç†±'];
        const sugarOpts = ['å›ºå®š', 'å…¨ç³–', 'å°‘ç³–', 'åŠç³–', 'å¾®ç³–', 'ä¸€åˆ†ç³–', 'ç„¡ç³–'];
        const months = ['1æœˆ','2æœˆ','3æœˆ','4æœˆ','5æœˆ','6æœˆ','7æœˆ','8æœˆ','9æœˆ','10æœˆ','11æœˆ','12æœˆ'];

        let currentMonth = new Date().getMonth();
        let currentViewingDate = '';
        let currentEditingIndex = null;
        let selectedIce = '', selectedSugar = '';
        let activeView = 'calendar';
        let listType = 'month';
        let listSortOrder = 'desc';

        window.applyTheme = () => {
            document.documentElement.style.setProperty('--bg-color', window.userSettings.bgColor);
            document.documentElement.style.setProperty('--theme-color', window.userSettings.themeColor);
            document.body.style.backgroundColor = window.userSettings.bgColor;
        };

        window.setTheme = (k, v) => {
            window.userSettings[k] = v;
            window.applyTheme();
            window.saveData();
        };

        window.renderAll = () => {
            document.getElementById('current-month-display').innerText = `${YEAR}å¹´ ${months[currentMonth]}`;
            updateStats();
            renderCalendar();
            if(activeView === 'list') renderList();
            if(!document.getElementById('day-modal').classList.contains('hidden')) {
                openDayModal(currentViewingDate);
            }
        };

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const firstDayIndex = new Date(YEAR, currentMonth, 1).getDay();
            const totalDays = new Date(YEAR, currentMonth + 1, 0).getDate();
            const todayStr = new Date().toISOString().split('T')[0];

            for(let i=0; i<firstDayIndex; i++) {
                const empty = document.createElement('div');
                empty.className = "day-cell opacity-0 pointer-events-none";
                grid.appendChild(empty);
            }
            
            for(let d=1; d<=totalDays; d++) {
                const ds = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const records = window.drinkDB[ds] || [];
                const cell = document.createElement('div');
                let cls = `day-cell flex flex-col items-center justify-center cursor-pointer transition-all active:scale-90 ${ds === todayStr ? 'today' : ''}`;
                
                if (records.length === 1) cls += ' has-data shadow-sm';
                else if (records.length === 2) cls += ' multi-cups shadow';
                else if (records.length >= 3) cls += ' heavy-cups shadow-md';
                else cls += ' bg-white/40';
                
                cell.className = cls;
                if(records.length > 0) {
                    cell.innerHTML = `<span>ğŸ¥¤</span>${records.length > 1 ? `<span class="absolute -top-1 -right-1 bg-theme text-white text-[8px] w-4 h-4 flex items-center justify-center rounded-full border border-white font-bold">${records.length}</span>` : ''}`;
                } else {
                    cell.innerHTML = `<span class="text-sm text-gray-400 font-medium">${d}</span>`;
                }
                cell.onclick = () => records.length === 0 ? openEntryForm(ds) : openDayModal(ds);
                grid.appendChild(cell);
            }
        }

        window.openDayModal = (ds) => {
            currentViewingDate = ds;
            const entries = window.drinkDB[ds] || [];
            if(entries.length === 0) { closeDayModal(); return; }
            document.getElementById('day-modal-title').innerText = ds.replace(/-/g, '/');
            const list = document.getElementById('day-records-list');
            list.innerHTML = '';
            entries.forEach((e, idx) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'swipe-container';
                wrapper.innerHTML = `
                    <div class="swipe-action" onclick="executeDelete('${ds}', ${idx})">åˆªé™¤</div>
                    <div class="swipe-content flex flex-col p-4 border border-gray-100 rounded-xl shadow-sm" onclick="openEntryForm('${ds}', ${idx})" ontouchstart="handleTouchStart(event, this)" ontouchmove="handleTouchMove(event, this)" ontouchend="handleTouchEnd(event, this)">
                        <div class="flex items-center justify-between">
                            <div class="font-bold text-gray-700">${e.shop}</div>
                            <div class="text-xs font-bold text-theme">$${e.price || 0}</div>
                        </div>
                        <div class="text-xs text-gray-400">${e.item} Â· ${e.ice || 'ç„¡'}/${e.sugar || 'ç„¡'}</div>
                    </div>
                `;
                list.appendChild(wrapper);
            });
            toggleModal('day-modal', true);
        };

        window.openEntryForm = (ds, idx = null) => {
            closeDayModal();
            currentViewingDate = ds;
            currentEditingIndex = idx;
            const e = (idx !== null) ? window.drinkDB[ds][idx] : {};
            document.getElementById('form-title').innerText = idx !== null ? 'ç·¨è¼¯ç´€éŒ„' : 'æ–°å¢ç´€éŒ„';
            document.getElementById('form-date-subtitle').innerText = ds.replace(/-/g, '/');
            document.getElementById('input-shop').value = e.shop || '';
            document.getElementById('input-item').value = e.item || '';
            document.getElementById('input-price').value = e.price || '';
            document.getElementById('input-note').value = e.note || '';
            resetChips();
            if(e.ice) selectChip('ice', e.ice);
            if(e.sugar) selectChip('sugar', e.sugar);
            toggleModal('entry-modal', true);
        };

        window.saveEntry = () => {
            const shop = document.getElementById('input-shop').value.trim();
            const item = document.getElementById('input-item').value.trim();
            if(!shop || !item) return;
            const entry = { shop, item, price: document.getElementById('input-price').value, ice: selectedIce, sugar: selectedSugar, note: document.getElementById('input-note').value };
            if(!window.drinkDB[currentViewingDate]) window.drinkDB[currentViewingDate] = [];
            if(currentEditingIndex === null) window.drinkDB[currentViewingDate].push(entry);
            else window.drinkDB[currentViewingDate][currentEditingIndex] = entry;
            window.saveData();
            closeEntryModal();
        };

        window.executeDelete = (date, index) => {
            window.drinkDB[date].splice(index, 1);
            if(window.drinkDB[date].length === 0) delete window.drinkDB[date];
            window.saveData();
        };

        // --- å…¶ä»–å·¥å…·å‡½å¼ ---
        function toggleModal(id, show) {
            const m = document.getElementById(id), c = document.getElementById(id + '-content');
            if(show) { m.classList.remove('hidden'); setTimeout(() => { m.classList.remove('opacity-0'); c.classList.remove('translate-y-full'); }, 10); }
            else { m.classList.add('opacity-0'); c.classList.add('translate-y-full'); setTimeout(() => m.classList.add('hidden'), 300); }
        }
        window.closeDayModal = () => toggleModal('day-modal', false);
        window.closeEntryModal = () => toggleModal('entry-modal', false);

        window.switchUser = () => {
            const uid = document.getElementById('import-uid').value.trim();
            if(uid && confirm('åŒæ­¥å¾Œå°‡è®€å–è©²ä»£ç¢¼çš„è³‡æ–™ã€‚ç¢ºå®šåˆ‡æ›ï¼Ÿ')) {
                document.getElementById('loading-screen').style.display = 'flex';
                document.getElementById('loading-screen').style.opacity = '1';
                startSync(uid);
                toggleSettings();
            }
        };

        window.copyUID = () => {
            const el = document.getElementById('user-uid');
            el.select();
            document.execCommand('copy');
            alert('ä»£ç¢¼å·²è¤‡è£½ï¼è«‹åœ¨å…¶ä»–è¨­å‚™çš„ã€Œè¨­å®šã€ä¸­è²¼ä¸Šæ­¤ä»£ç¢¼åŒæ­¥ç´€éŒ„ã€‚');
        };

        // æ»‘å‹•è™•ç†
        let touchStartX = 0;
        window.handleTouchStart = (e) => { touchStartX = e.touches[0].clientX; };
        window.handleTouchMove = (e, el) => { let x = e.touches[0].clientX - touchStartX; if(x < 0 && x > -80) el.style.transform = `translateX(${x}px)`; };
        window.handleTouchEnd = (e, el) => { let x = e.changedTouches[0].clientX - touchStartX; el.style.transform = x < -40 ? 'translateX(-80px)' : 'translateX(0px)'; };

        // åˆå§‹åŒ– Chips
        const ic = document.getElementById('ice-options'), sc = document.getElementById('sugar-options');
        const mkChip = (t, type) => { const b = document.createElement('button'); b.className = 'chip-btn'; b.innerText = t; b.onclick = (e) => { Array.from(e.target.parentElement.children).forEach(c => c.classList.remove('selected')); e.target.classList.add('selected'); if(type==='ice') selectedIce=t; else selectedSugar=t; }; return b; };
        iceOpts.forEach(o => ic.appendChild(mkChip(o, 'ice')));
        sugarOpts.forEach(o => sc.appendChild(mkChip(o, 'sugar')));

        function resetChips() { document.querySelectorAll('.chip-btn').forEach(b => b.classList.remove('selected')); selectedIce = ''; selectedSugar = ''; }
        function selectChip(type, val) { const container = document.getElementById(type === 'ice' ? 'ice-options' : 'sugar-options'); Array.from(container.children).forEach(b => { if(b.innerText === val) { b.classList.add('selected'); if(type==='ice') selectedIce=val; else selectedSugar=val; } }); }

        function updateStats() {
            let mCost = 0, mCount = 0, yCost = 0, yCount = 0;
            const prefix = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}`;
            Object.keys(window.drinkDB).forEach(d => {
                window.drinkDB[d].forEach(e => {
                    const p = parseInt(e.price) || 0;
                    if(d.startsWith(prefix)) { mCost += p; mCount++; }
                    yCost += p; yCount++;
                });
            });
            document.getElementById('month-cost').innerText = mCost;
            document.getElementById('month-cups').innerText = mCount;
            document.getElementById('year-cost').innerText = yCost;
            document.getElementById('year-cups').innerText = yCount;
        }

        window.changeMonth = (d) => { currentMonth = (currentMonth + d + 12) % 12; window.renderAll(); };
        window.switchView = (v) => { activeView = v; document.getElementById('tab-calendar').classList.toggle('active', v==='calendar'); document.getElementById('tab-list').classList.toggle('active', v==='list'); document.getElementById('calendar-view-container').classList.toggle('hidden', v!=='calendar'); document.getElementById('list-view-container').classList.toggle('hidden', v!=='list'); window.renderAll(); };
        window.toggleSettings = () => document.getElementById('settings-menu').classList.toggle('hidden');
        window.openQuickAdd = () => { const d = new Date(); window.openEntryForm(`${YEAR}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`); };
    </script>
</body>
