    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'yi-wei-drink-2026';

        window.drinkDB = {};
        window.userSettings = {
            bgColor: '#fdf6e3',
            themeColor: '#f87171'
        };
        window.currentUser = null;

        const initApp = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                const userDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'mainData');
                
                onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        let records = data.records || {};
                        
                        Object.keys(records).forEach(date => {
                            if (records[date] && !Array.isArray(records[date])) {
                                records[date] = [records[date]];
                            }
                        });
                        
                        window.drinkDB = records;
                        if(data.settings) {
                            window.userSettings = data.settings;
                            window.applyTheme();
                        }
                    }
                    window.renderAll();
                }, (err) => console.error("Firestore Error:", err));
            }
        });

        window.saveToCloud = async () => {
            if (!window.currentUser) return;
            const userDocRef = doc(db, 'artifacts', appId, 'users', window.currentUser.uid, 'settings', 'mainData');
            try {
                await setDoc(userDocRef, { 
                    records: window.drinkDB,
                    settings: window.userSettings
                }, { merge: true });
                window.renderAll();
            } catch (e) {
                console.error("Save Error:", e);
            }
        };

        initApp();
    </script>

        function renderAll() {
            document.getElementById('current-month-display').innerText = `${YEAR}å¹´ ${months[currentMonth]}`;

            updateStats();
            renderCalendar();
            if(activeView === 'list') renderList();
            if(!document.getElementById('day-modal').classList.contains('hidden')) {
                openDayModal(currentViewingDate);
            }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const firstDay = new Date(YEAR, currentMonth, 1).getDay();
            const totalDays = new Date(YEAR, currentMonth + 1, 0).getDate();
            const todayStr = new Date().toISOString().split('T')[0];

            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
            
            for(let d=1; d<=totalDays; d++) {
                const dateStr = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const entries = window.drinkDB[dateStr] || [];
                const cell = document.createElement('div');
                
                let cellClass = `day-cell flex flex-col items-center justify-center cursor-pointer ${dateStr === todayStr ? 'today' : ''}`;
                if (entries.length === 1) cellClass += ' has-data';
                else if (entries.length === 2) cellClass += ' multi-cups';
                else if (entries.length >= 3) cellClass += ' heavy-cups';
                else cellClass += ' bg-gray-50/40';
                
                cell.className = cellClass;
                
                if(entries.length > 0) {
                    const countLabel = entries.length > 1 ? `<span class="absolute -top-1 -right-1 bg-theme text-white text-[8px] w-4 h-4 flex items-center justify-center rounded-full border border-white font-bold">${entries.length}</span>` : '';
                    cell.innerHTML = `ğŸ¥¤${countLabel}`;
                } else {
                    cell.innerHTML = `<span class="text-sm text-gray-300 font-medium">${d}</span>`;
                }

                cell.onclick = () => {
                    if(entries.length === 0) {
                        openEntryForm(dateStr);
                    } else {
                        openDayModal(dateStr);
                    }
                };
                grid.appendChild(cell);
            }
        }

        function formatDisplayDate(ds) {
            return ds.replace(/-/g, '/');
        }

        function openDayModal(ds) {
            currentViewingDate = ds;
            const entries = window.drinkDB[ds] || [];
            document.getElementById('day-modal-title').innerText = formatDisplayDate(ds);
            const list = document.getElementById('day-records-list');
            list.innerHTML = '';

            if (entries.length === 0) {
                closeDayModal();
                return;
            }

            entries.forEach((e, idx) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'swipe-container';
                wrapper.innerHTML = `
                    <div class="swipe-action" onclick="executeDelete('${ds}', ${idx})">
                        åˆªé™¤
                    </div>
                    <div class="swipe-content flex items-center justify-between p-4 border border-gray-100 rounded-xl shadow-sm"
                         onclick="openEntryForm('${ds}', ${idx})"
                         ontouchstart="handleTouchStart(event, this)"

                            <div class="text-xs text-gray-400">${e.item} Â· $${e.price || 0}</div>
                        </div>
                        <div class="flex items-center gap-2 text-yellow-500 text-[10px]">
                             ${'â˜…'.repeat(e.rating || 0)}
                             <i class="fas fa-chevron-right text-gray-200 ml-1"></i>
                        </div>
                    </div>
                `;
                list.appendChild(wrapper);
            });

            const modal = document.getElementById('day-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { 
                modal.classList.remove('opacity-0'); 
                document.getElementById('day-modal-content').classList.remove('translate-y-full'); 
            }, 10);
        }

        function closeDayModal() {
            document.getElementById('day-modal').classList.add('opacity-0');
            document.getElementById('day-modal-content').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('day-modal').classList.add('hidden'), 300);
        }

        function openEntryForm(ds, idx = null) {
            closeDayModal();
            currentViewingDate = ds;
            currentEditingIndex = idx;
            const e = (idx !== null && window.drinkDB[ds]) ? window.drinkDB[ds][idx] : {};

            document.getElementById('form-title').innerText = idx !== null ? 'ç·¨è¼¯ç´€éŒ„' : 'æ–°å¢ç´€éŒ„';
            document.getElementById('form-date-subtitle').innerText = formatDisplayDate(ds);
            
            const actionBtn = document.getElementById('form-action-btn');
            if(idx !== null) {
                actionBtn.innerText = 'åˆªé™¤';
                actionBtn.className = 'px-6 py-3 text-red-500 font-bold hover:text-red-700 transition-colors';
            } else {
                actionBtn.innerText = 'æ¸…ç©º';
                actionBtn.className = 'px-6 py-3 text-gray-400 font-bold hover:text-gray-600 transition-colors';
            }

            // å¡«å……è¡¨å–®
            document.getElementById('input-shop').value = e.shop || '';
            document.getElementById('input-item').value = e.item || '';
            document.getElementById('input-price').value = e.price || '';
            setRating(e.rating || 0);
            resetChips();
            if(e.ice) selectChip('ice', e.ice);
            if(e.sugar) selectChip('sugar', e.sugar);

            const modal = document.getElementById('entry-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { 
                modal.classList.remove('opacity-0'); 
                document.getElementById('entry-modal-content').classList.remove('translate-y-full'); 
            }, 10);
        }

        function handleFormAction() {
            if(currentEditingIndex !== null) {
                // ç·¨è¼¯æ¨¡å¼ï¼šåŸ·è¡Œåˆªé™¤
                executeDelete(currentViewingDate, currentEditingIndex);
                closeEntryModal();
            } else {
                // æ–°å¢æ¨¡å¼ï¼šåŸ·è¡Œæ¸…ç©º
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('input-shop').value = '';
            document.getElementById('input-item').value = '';
            document.getElementById('input-price').value = '';
            setRating(0);
            resetChips();
        }

        function closeEntryModal() {
            document.getElementById('entry-modal').classList.add('opacity-0');
            document.getElementById('entry-modal-content').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('entry-modal').classList.add('hidden'), 300);
        }

        async function saveEntry() {
            const shop = document.getElementById('input-shop').value.trim();
            const item = document.getElementById('input-item').value.trim();
            if(!shop || !item) return;

            const entry = {
                shop, item, 
                price: document.getElementById('input-price').value,
                ice: selectedIce,
                sugar: selectedSugar,
                rating: currentRating
            };

            if(!window.drinkDB[currentViewingDate]) window.drinkDB[currentViewingDate] = [];
            
            if(currentEditingIndex === null) {
                window.drinkDB[currentViewingDate].push(entry);
            } else {
                window.drinkDB[currentViewingDate][currentEditingIndex] = entry;
            }

            await window.saveToCloud();
            closeEntryModal();
        }

        async function executeDelete(date, index) {
            if(window.drinkDB[date]) {
                window.drinkDB[date].splice(index, 1);
                if(window.drinkDB[date].length === 0) delete window.drinkDB[date];
                await window.saveToCloud();
                
                // å¦‚æœæ˜¯åœ¨æ¸…å–®è¦–åœ–ï¼Œé‡æ–°æ¸²æŸ“
                if(activeView === 'list') renderList();
            }
        }

        function openQuickAdd() {
            const d = new Date();
            const ds = `${YEAR}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            openEntryForm(ds);
        }

        function updateStats() {
            let mCost = 0, mCount = 0, yCost = 0, yCount = 0;
            const prefix = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}`;
            const yearPrefix = `${YEAR}-`;

            Object.keys(window.drinkDB).forEach(d => {
                const dayEntries = window.drinkDB[d];
                if(d.startsWith(prefix)) {
                    dayEntries.forEach(e => { mCost += parseInt(e.price) || 0; mCount++; });
                }
                if(d.startsWith(yearPrefix)) {
                    dayEntries.forEach(e => { yCost += parseInt(e.price) || 0; yCount++; });
                }
            });
            document.getElementById('month-cost').innerText = mCost;
            document.getElementById('month-cups').innerText = mCount;
            document.getElementById('year-cost').innerText = yCost;
            document.getElementById('year-cups').innerText = yCount;
        }

        // æ»‘å‹•é‚è¼¯
        let touchStartX = 0, currentSwipeEl = null;

        function handleTouchStart(e, el) {
            touchStartX = e.touches[0].clientX;
            if(currentSwipeEl && currentSwipeEl !== el) {
                currentSwipeEl.style.transform = 'translateX(0px)';
            }
        }
        function handleTouchMove(e, el) {
            let moveX = e.touches[0].clientX - touchStartX;
            if(moveX < 0 && moveX > -100) {
                el.style.transform = `translateX(${moveX}px)`;
            }
        }
        function handleTouchEnd(e, el) {
            let moveX = e.changedTouches[0].clientX - touchStartX;
            if(moveX < -50) {
                el.style.transform = 'translateX(-80px)';
                currentSwipeEl = el;
            } else {
                el.style.transform = 'translateX(0px)';
                currentSwipeEl = null;
            }
        }

        function renderList() {
            const container = document.getElementById('list-items-container');
            container.innerHTML = '';
            let all = [];
            
            Object.keys(window.drinkDB).forEach(d => {
                window.drinkDB[d].forEach((e, idx) => all.push({...e, date: d, idx}));
            });

            if(listType === 'month') {
                const prefix = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}`;
                all = all.filter(x => x.date.startsWith(prefix)).sort((a,b) => b.date.localeCompare(a.date));
            } else if (listType === 'year') {
                all = all.sort((a,b) => b.date.localeCompare(a.date));
            } else if (listType === 'favorite') {
                all = all.filter(x => x.rating > 0).sort((a,b) => b.rating - a.rating || b.date.localeCompare(a.date));
            }

            if(all.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-gray-300 text-sm">æ­¤æ¸…å–®ç›®å‰æ²’æœ‰ç´€éŒ„</div>`;
                return;
            }

            all.forEach(item => {
                const wrapper = document.createElement('div');
                wrapper.className = 'swipe-container';
                wrapper.innerHTML = `
                    <div class="swipe-action" onclick="executeDelete('${item.date}', ${item.idx})">
                        åˆªé™¤
                    </div>
                    <div class="swipe-content p-4 flex justify-between items-center border border-gray-50 shadow-sm" 
                         onclick="openEntryForm('${item.date}', ${item.idx})"
                         ontouchstart="handleTouchStart(event, this)"
                         ontouchmove="handleTouchMove(event, this)"
                         ontouchend="handleTouchEnd(event, this)">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-theme/10 text-theme flex items-center justify-center font-bold text-[10px]">
                                ${formatDisplayDate(item.date).substring(5)}
                            </div>
                            <div>
                                <div class="font-bold text-gray-700 text-sm">${item.shop}</div>
                                <div class="text-[10px] text-gray-400">${item.item} Â· ${item.ice}/${item.sugar}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-gray-600 text-sm">$${item.price || 0}</div>
                            <div class="text-[10px] text-yellow-400">${'â˜…'.repeat(item.rating || 0)}</div>
                        </div>
                    </div>
                `;
                container.appendChild(wrapper);
            });
        }

        function initChips() {
            const ic = document.getElementById('ice-options'), sc = document.getElementById('sugar-options');
            const create = (t, type) => {
                const b = document.createElement('button'); b.className = 'chip-btn'; b.innerText = t;
                b.onclick = (e) => {
                    Array.from(e.target.parentElement.children).forEach(c => c.classList.remove('selected'));
                    e.target.classList.add('selected');
                    if(type === 'ice') selectedIce = t; else selectedSugar = t;
                };
                return b;
            };
            iceOpts.forEach(o => ic.appendChild(create(o, 'ice')));
            sugarOpts.forEach(o => sc.appendChild(create(o, 'sugar')));
        }

        function resetChips() { 
            document.querySelectorAll('.chip-btn').forEach(b => b.classList.remove('selected')); 
            selectedIce = ''; 
            selectedSugar = ''; 
        }

        function selectChip(type, val) {
            const container = document.getElementById(type === 'ice' ? 'ice-options' : 'sugar-options');
            Array.from(container.children).forEach(b => { 
                if(b.innerText === val) { 
                    b.classList.add('selected'); 
                    if(type==='ice') selectedIce=val; else selectedSugar=val; 
                } 
            });
        }

        function setRating(r) { 
            currentRating = r; 
            Array.from(document.getElementById('star-rating').children).forEach((s, i) => s.classList.toggle('active', i < r)); 
        }

        function changeMonth(d) { currentMonth = (currentMonth + d + 12) % 12; renderAll(); }

        function switchView(v) { 
            activeView = v; 
            document.getElementById('tab-calendar').classList.toggle('active', v === 'calendar');
            document.getElementById('tab-list').classList.toggle('active', v === 'list');
            document.getElementById('calendar-view-container').classList.toggle('hidden', v !== 'calendar');
            document.getElementById('list-view-container').classList.toggle('hidden', v !== 'list');
            renderAll();
        }

        function switchListType(t) {
            listType = t;
            const subtabs = ['month', 'year', 'favorite'];
            subtabs.forEach(id => {
                const btn = document.getElementById(`subtab-${id}`);
                if(btn) {
                    if(id === t) { btn.classList.add('bg-white', 'text-theme', 'shadow-sm'); btn.classList.remove('text-gray-400'); }
                    else { btn.classList.remove('bg-white', 'text-theme', 'shadow-sm'); btn.classList.add('text-gray-400'); }
                }
            });
            renderList();
        }

        function toggleSettings() { document.getElementById('settings-menu').classList.toggle('hidden'); }

        function exportJSON() {
            const data = JSON.stringify(window.drinkDB, null, 2);
            const blob = new Blob([data], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'drinks_backup_2026.json'; a.click();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initChips();
            renderAll();
        });
    </script>
</body>
