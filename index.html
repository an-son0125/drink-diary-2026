<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 翊維飲料日記</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        :root { --bg-color: #f4f1ea; --theme-color: #95a78d; --text-color: #5b5b5b; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: all 0.3s ease; font-size: 14px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 統計區塊 (修改為置中對齊) */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .stat-card { background: white; padding: 12px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .stat-label { font-size: 13px; font-weight: 900; color: #a1a1a1; margin-bottom: 4px; text-align: center; width: 100%; }
        .stat-value-container { display: flex; align-items: baseline; justify-content: center; gap: 2px; width: 100%; }
        .stat-value { font-size: 1.6rem; font-weight: 900; color: var(--theme-color); line-height: 1.1; }
        .stat-unit { font-size: 12px; font-weight: 700; color: #d1d1d1; }
        
        /* 日曆 (圓角) */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day-cell { aspect-ratio: 1/1; border-radius: 14px; font-size: 14px; font-weight: 700; display: flex; align-items: center; justify-content: center; background: white; border: 1px solid rgba(0,0,0,0.02); position: relative; cursor: pointer; }
        .day-cell.today { border: 2px solid var(--theme-color); color: var(--theme-color); }
        .badge { position: absolute; top: -2px; right: -2px; background: white; color: var(--theme-color); font-size: 9px; min-width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; box-shadow: 0 1px 2px rgba(0,0,0,0.1); border: 1px solid var(--theme-color); }

        /* 滑動選單 - 圓角 */
        .swipe-item { position: relative; overflow: hidden; border-radius: 16px; margin-bottom: 6px; background: #f0f0f0; }
        .btn-action { position: absolute; top: 0; bottom: 0; width: 64px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; z-index: 1; }
        /* 移除 .btn-del 樣式，只保留編輯(更新)按鈕 */
        .btn-edit { left: 0; background-color: #b8c0ff; }
        .swipe-content { position: relative; z-index: 10; background: white; transition: transform 0.2s ease-out; cursor: grab; }
        
        /* Tab 按鈕 */
        .tab-btn { padding: 8px 0; font-weight: 900; font-size: 16px; color: #ccc; flex: 1; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: var(--text-color); border-bottom-color: var(--theme-color); }

        /* Chip 按鈕 */
        .chip-btn { border: 1px solid #eee; color: #888; padding: 6px 14px; border-radius: 50px; font-size: 13px; font-weight: 700; background: white; }
        .chip-btn.selected { background-color: var(--theme-color) !important; color: white !important; border-color: var(--theme-color) !important; }

        /* 設定選單彈窗 */
        #settings-menu { position: absolute; top: 60px; right: 20px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 220px; z-index: 50; overflow: hidden; border: 1px solid #eee; }
        .setting-opt { padding: 12px; font-weight: 700; font-size: 14px; border-bottom: 1px solid #f9f9f9; width: 100%; text-align: left; }
        .uid-box { padding: 10px; background: #f8f8f8; font-size: 10px; word-break: break-all; color: #999; font-family: monospace; border-bottom: 1px solid #eee; }
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden">

    <div id="loading-screen" class="fixed inset-0 bg-white z-[200] flex flex-col items-center justify-center font-black text-gray-300">
        <div class="w-10 h-10 border-4 border-gray-100 border-t-gray-400 rounded-full animate-spin mb-4"></div>
        LOADING...
    </div>

    <div class="flex-none p-4 pb-0 z-10 relative">
        <div class="flex justify-between items-start mb-3">
            <div>
                <h1 class="text-xl font-black flex items-center gap-2">
                    <span class="bg-theme text-white w-9 h-9 rounded-2xl flex items-center justify-center shadow-sm"><i class="fas fa-heart text-sm"></i></span>
                    <span>翊維飲料日記</span>
                </h1>
                <p class="text-[10px] font-black tracking-[0.2em] opacity-50 mt-0.5 ml-1">DRINK DIARY 2026</p>
            </div>
            <button onclick="toggleSettings(event)" class="w-9 h-9 rounded-full bg-white shadow-sm flex items-center justify-center text-gray-400 border border-gray-100 active:bg-gray-50">
                <i class="fas fa-sliders-h text-lg"></i>
            </button>
        </div>

        <div id="settings-menu" class="hidden">
            <div class="uid-box">
                <div class="font-black mb-1 text-gray-500">同步帳號 UID:</div>
                <span id="display-uid">Guest</span>
            </div>
            <button onclick="changeTheme('#f4f1ea', '#95a78d', '#5b5b5b')" class="setting-opt text-[#95a78d]">莫蘭迪 · 鼠尾草綠</button>
            <button onclick="changeTheme('#f8f4f9', '#b8c0ff', '#5e6472')" class="setting-opt text-[#b8c0ff]">莫蘭迪 · 薰衣草紫</button>
            <button onclick="changeTheme('#fff5f5', '#ffafbd', '#4a4a4a')" class="setting-opt text-[#ffafbd]">少女 · 粉嫩櫻花</button>
            <button onclick="changeTheme('#fffaf0', '#fbc4ab', '#6d597a')" class="setting-opt text-[#fbc4ab]">少女 · 蜜桃奶茶</button>
            <button onclick="logout()" class="setting-opt text-gray-400">切換帳號</button>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-label">本月累積</div>
                <div class="stat-value-container"><span class="stat-value" id="month-cups">0</span><span class="stat-unit">杯</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">本月花費</div>
                <div class="stat-value-container"><span class="stat-value" id="month-cost">0</span><span class="stat-unit">元</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">年度累積</div>
                <div class="stat-value-container"><span class="stat-value" id="year-cups">0</span><span class="stat-unit">杯</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">年度花費</div>
                <div class="stat-value-container"><span class="stat-value" id="year-cost">0</span><span class="stat-unit">元</span></div>
            </div>
        </div>

        <div class="flex">
            <button onclick="switchView('calendar')" id="tab-calendar" class="tab-btn active">日曆</button>
            <button onclick="switchView('list')" id="tab-list" class="tab-btn">清單</button>
        </div>
    </div>

    <div id="calendar-view-container" class="flex flex-col flex-grow overflow-hidden">
        <div class="flex-none px-6 py-2 flex items-center justify-between">
            <button onclick="changeMonth(-1)" class="opacity-30 p-2"><i class="fas fa-chevron-left text-xl"></i></button>
            <h2 class="font-black text-lg text-gray-500" id="current-month-display">2026年 1月</h2>
            <button onclick="changeMonth(1)" class="opacity-30 p-2"><i class="fas fa-chevron-right text-xl"></i></button>
        </div>
        <div class="flex-grow overflow-y-auto px-4 pb-20 no-scrollbar">
            <div class="bg-white rounded-3xl p-4 shadow-sm border border-gray-100">
                <div class="grid grid-cols-7 gap-1 mb-3 text-center text-[10px] opacity-40 font-black">
                    <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>
        </div>
    </div>

    <div id="list-view-container" class="hidden flex flex-col flex-grow overflow-hidden">
        <div class="flex-none px-4 py-2 flex justify-between items-center">
            <div class="bg-white/60 p-1 rounded-full flex gap-1 border border-white flex-grow mr-2">
                <button onclick="switchListType('month')" id="subtab-month" class="bg-white py-1.5 flex-1 rounded-full font-black shadow-sm text-xs transition-all">當月</button>
                <button onclick="switchListType('year')" id="subtab-year" class="text-gray-300 py-1.5 flex-1 rounded-full font-black text-xs transition-all">年度</button>
            </div>
            <button onclick="toggleSort()" class="w-8 h-8 bg-white rounded-full shadow-sm text-gray-400 flex items-center justify-center border border-gray-100"><i id="sort-icon" class="fas fa-sort-amount-down text-sm"></i></button>
        </div>
        <div class="flex-grow overflow-y-auto px-4 pb-20 no-scrollbar" id="list-items-container"></div>
    </div>

    <div id="day-detail-modal" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden items-end sm:items-center justify-center z-[100] transition-opacity opacity-0" onclick="if(event.target === this) closeDayDetail()">
        <div class="bg-white w-full sm:w-[380px] rounded-t-3xl sm:rounded-3xl max-h-[75vh] flex flex-col shadow-2xl transform transition-transform translate-y-full" id="day-detail-modal-content">
            <div class="p-5 border-b border-gray-50 flex justify-between items-center">
                <span class="font-black text-xl text-gray-600" id="detail-date-title"></span>
                <button onclick="closeDayDetail()"><i class="fas fa-times text-2xl opacity-20"></i></button>
            </div>
            <div class="p-5 overflow-y-auto flex-grow no-scrollbar" id="day-records-list"></div>
        </div>
    </div>

    <div id="entry-modal" class="fixed inset-0 bg-black/40 backdrop-blur-md hidden items-end sm:items-center justify-center z-[150] transition-opacity opacity-0" onclick="if(event.target === this) closeEntryModal()">
        <div class="bg-white w-full sm:w-[380px] rounded-t-3xl sm:rounded-3xl h-[82vh] flex flex-col shadow-2xl transform transition-transform translate-y-full" id="entry-modal-content">
            <div class="flex-none p-6 pb-2">
                <div class="flex justify-between items-center mb-3">
                    <span class="font-black text-xl" id="form-title">新增紀錄</span>
                    <button onclick="closeEntryModal()" class="opacity-20"><i class="fas fa-times text-xl"></i></button>
                </div>
                <input type="text" id="input-date-text" class="w-full bg-gray-50 border-b-2 border-theme p-3 font-black text-lg outline-none rounded-xl" style="border-color: var(--theme-color)" placeholder="YYYY/MM/DD">
            </div>
            <div class="p-6 pt-2 space-y-4 overflow-y-auto no-scrollbar flex-grow">
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="text-xs font-black text-gray-400 mb-1 block">店名</label><input type="text" id="input-shop" class="w-full bg-gray-50 rounded-xl p-3 outline-none font-black border-none" placeholder="50嵐"></div>
                    <div><label class="text-xs font-black text-gray-400 mb-1 block">品項</label><input type="text" id="input-item" class="w-full bg-gray-50 rounded-xl p-3 outline-none font-black border-none" placeholder="珍珠奶茶"></div>
                </div>
                <div><label class="text-xs font-black text-gray-400 mb-1 block">價格</label><input type="number" id="input-price" class="w-full bg-gray-50 rounded-xl p-3 font-black text-xl outline-none border-none" placeholder="$"></div>
                <div><label class="text-xs font-black text-gray-400 mb-2 block">冰塊</label><div class="flex flex-wrap gap-1" id="ice-options"></div></div>
                <div><label class="text-xs font-black text-gray-400 mb-2 block">甜度</label><div class="flex flex-wrap gap-1" id="sugar-options"></div></div>
                <div><label class="text-xs font-black text-gray-400 mb-1 block">備註</label><textarea id="input-note" class="w-full bg-gray-50 rounded-xl p-3 text-sm font-bold outline-none border-none" rows="2"></textarea></div>
            </div>
            <div class="p-6 flex gap-3">
                <button onclick="clearForm()" class="px-4 font-black text-gray-400 text-sm">清空</button>
                <button onclick="saveEntry()" class="flex-1 bg-theme text-white font-black py-4 rounded-xl shadow-lg text-lg active:scale-95 transition-transform">儲存紀錄</button>
            </div>
        </div>
    </div>

    <button onclick="openQuickAdd()" class="fixed bottom-6 right-6 w-14 h-14 bg-theme text-white rounded-full flex items-center justify-center text-2xl z-40 shadow-xl active:scale-90 transition-transform"><i class="fas fa-plus"></i></button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCLwMbIgQaF_KWYNWruOrHDrMopGJFx470", 
            appId: "1:994141313696:web:d14b3a97541fa6e0e207c5",
            authDomain: "drink-diary-2026.firebaseapp.com", 
            projectId: "drink-diary-2026"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.drinkDB = {};
        window.userSettings = { bgColor: '#f4f1ea', themeColor: '#95a78d', textColor: '#5b5b5b' };
        let unsubscribeSync = null, currentMonth = new Date().getMonth(), currentViewingDate = '', listType = 'month', editingIdx = null, selectedIce = '', selectedSugar = '', sortOrder = 'desc';

        onAuthStateChanged(auth, (user) => { 
            if (user) { 
                document.getElementById('display-uid').innerText = user.uid;
                startSync(user.uid); 
            } else { 
                signInAnonymously(auth); 
            } 
        });

        function startSync(uid) {
            if (unsubscribeSync) unsubscribeSync();
            unsubscribeSync = onSnapshot(doc(db, 'artifacts', 'drink-diary-2026', 'users', uid), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    window.drinkDB = data.records || {};
                    window.userSettings = {...window.userSettings, ...data.settings};
                }
                applyTheme(); renderAll(); hideLoading();
            });
        }

        window.saveData = async () => {
            const uid = auth.currentUser.uid;
            await setDoc(doc(db, 'artifacts', 'drink-diary-2026', 'users', uid), { records: window.drinkDB, settings: window.userSettings }, { merge: true });
        };

        const YEAR = 2026;

        window.applyTheme = () => {
            document.documentElement.style.setProperty('--bg-color', window.userSettings.bgColor);
            document.documentElement.style.setProperty('--theme-color', window.userSettings.themeColor);
            document.documentElement.style.setProperty('--text-color', window.userSettings.textColor);
            document.body.style.backgroundColor = window.userSettings.bgColor;
            document.body.style.color = window.userSettings.textColor;
            document.querySelectorAll('.bg-theme').forEach(tag => tag.style.backgroundColor = window.userSettings.themeColor);
        };

        window.renderAll = () => {
            document.getElementById('current-month-display').innerText = `${YEAR}年 ${currentMonth+1}月`;
            updateStats(); renderCalendar(); renderList();
            if(!document.getElementById('day-detail-modal').classList.contains('hidden')) renderDayDetail(currentViewingDate);
        };

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
            const first = new Date(YEAR, currentMonth, 1).getDay();
            const days = new Date(YEAR, currentMonth + 1, 0).getDate();
            const todayStr = new Date().toISOString().split('T')[0];
            for(let i=0; i<first; i++) grid.appendChild(Object.assign(document.createElement('div'), {className:"day-cell opacity-0"}));
            for(let d=1; d<=days; d++) {
                const ds = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const records = window.drinkDB[ds] || [];
                const cell = document.createElement('div');
                cell.className = `day-cell ${ds === todayStr ? 'today' : ''}`;
                if(records.length > 0) {
                    const isDeep = records.length >= 3;
                    cell.style.background = isDeep ? window.userSettings.themeColor : `${window.userSettings.themeColor}30`;
                    cell.style.color = isDeep ? 'white' : 'inherit';
                }
                cell.innerHTML = `<span>${d}</span>`;
                if(records.length > 1) cell.innerHTML += `<div class="badge">${records.length}</div>`;
                cell.onclick = () => { currentViewingDate = ds; if(records.length > 0) showDayDetail(ds); else openEntryForm(ds); };
                grid.appendChild(cell);
            }
        }

        window.showDayDetail = (ds) => { 
            currentViewingDate = ds; 
            document.getElementById('detail-date-title').innerText = ds.replace(/-/g, '/'); 
            renderDayDetail(ds); 
            toggleModal('day-detail-modal', true); 
        };

        window.renderDayDetail = (ds) => { 
            const list = document.getElementById('day-records-list'); 
            list.innerHTML = ''; 
            (window.drinkDB[ds] || []).forEach((r, i) => list.appendChild(createSwipeItem(r, ds, i, false))); 
        };

        window.openEntryForm = (ds, idx = null, event = null) => {
            if (event) event.stopPropagation();
            let dateToDisplay = ds ? ds.replace(/-/g, '/') : new Date().toLocaleDateString('zh-TW', {year:'numeric', month:'2-digit', day:'2-digit'});
            editingIdx = idx;
            document.getElementById('input-date-text').value = dateToDisplay;
            // 修正文字改為更新
            document.getElementById('form-title').innerText = idx !== null ? '更新紀錄' : '新增紀錄';
            clearForm(); 
            if(idx !== null && window.drinkDB[ds]) {
                const r = window.drinkDB[ds][idx];
                document.getElementById('input-shop').value = r.shop; 
                document.getElementById('input-item').value = r.item;
                document.getElementById('input-price').value = r.price; 
                document.getElementById('input-note').value = r.note || '';
                selectedIce = r.ice; selectedSugar = r.sugar;
                updateChips('ice-options', selectedIce); 
                updateChips('sugar-options', selectedSugar);
            }
            toggleModal('entry-modal', true);
        };

        window.saveEntry = () => {
            const shop = document.getElementById('input-shop').value, 
                  item = document.getElementById('input-item').value, 
                  price = document.getElementById('input-price').value;
            let chosenDate = document.getElementById('input-date-text').value.replace(/\//g, '-');
            if(!shop || !item || !price) return alert('請填寫店名、品項與價格');
            if(!/^\d{4}-\d{2}-\d{2}$/.test(chosenDate)) return alert('日期格式應為 YYYY/MM/DD');
            if(!selectedIce || !selectedSugar) return alert('請選擇冰塊與甜度');
            if(!window.drinkDB[chosenDate]) window.drinkDB[chosenDate] = [];
            const data = { shop, item, price, ice: selectedIce, sugar: selectedSugar, note: document.getElementById('input-note').value };
            if(editingIdx !== null) window.drinkDB[chosenDate][editingIdx] = data; 
            else window.drinkDB[chosenDate].push(data);
            window.saveData();
            closeEntryModal();
            closeDayDetail();
        };

        function createSwipeItem(record, date, idx, isYear) {
            const wrapper = document.createElement('div'); wrapper.className = 'swipe-item';
            
            // 根據需求：
            // 1. 移除刪除按鈕
            // 2. 「修正」改為「更新」
            // 3. 年度模式不顯示操作按鈕
            let actionsHtml = '';
            if (!isYear) {
                actionsHtml = `
                <div class="btn-action btn-edit" onclick="openEntryForm('${date}',${idx}, event)"><span>更新</span></div>
                `;
            }

            wrapper.innerHTML = `
                ${actionsHtml}
                <div class="swipe-content p-4 flex justify-between items-center">
                    <div>
                        <div class="text-[9px] font-black opacity-30 mb-0.5">${date.replace(/-/g, '/')}</div>
                        <div class="font-black text-base">${record.shop} · ${record.item}</div>
                        <div class="text-xs opacity-50 font-bold">${record.ice}/${record.sugar}${record.note ? ' · '+record.note : ''}</div>
                    </div>
                    <div class="text-xl font-black" style="color:var(--theme-color)">$${record.price}</div>
                </div>`;
            
            if (!isYear) {
                const content = wrapper.querySelector('.swipe-content');
                let startX = 0, currentX = 0;
                content.ontouchstart = (e) => { startX = e.touches[0].pageX; content.style.transition = 'none'; };
                content.ontouchmove = (e) => { 
                    currentX = e.touches[0].pageX - startX; 
                    // 移除左滑(負值)顯示刪除的功能
                    if(currentX < 0) currentX = 0; 
                    if(currentX > 64) currentX = 64; // 只允許右滑顯示更新
                    content.style.transform = `translateX(${currentX}px)`; 
                };
                content.ontouchend = () => { 
                    content.style.transition = '0.2s'; 
                    // 判斷右滑
                    if(currentX > 32) content.style.transform = 'translateX(64px)'; 
                    else content.style.transform = 'translateX(0px)'; 
                    currentX = 0; 
                };
            }
            return wrapper;
        }

        // delRec 保留給其他邏輯使用，但UI上已移除按鈕
        window.delRec = (d, i) => { if(confirm('確定刪除？')){ window.drinkDB[d].splice(i, 1); if(!window.drinkDB[d].length) delete window.drinkDB[d]; window.saveData(); } };
        
        window.toggleSort = () => { sortOrder = sortOrder === 'desc' ? 'asc' : 'desc'; document.getElementById('sort-icon').className = sortOrder === 'desc' ? 'fas fa-sort-amount-down' : 'fas fa-sort-amount-up'; renderList(); };
        window.renderList = () => {
            const container = document.getElementById('list-items-container'); container.innerHTML = '';
            let all = []; const mPrefix = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}`;
            Object.keys(window.drinkDB).forEach(d => { if (listType === 'month' && !d.startsWith(mPrefix)) return; window.drinkDB[d].forEach((r, i) => all.push({...r, date: d, idx: i})); });
            all.sort((a,b) => sortOrder === 'desc' ? b.date.localeCompare(a.date) : a.date.localeCompare(b.date));
            all.forEach(r => container.appendChild(createSwipeItem(r, r.date, r.idx, listType==='year')));
        };
        window.updateStats = () => {
            let mc=0, m$=0, yc=0, y$=0; const mPrefix = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}`;
            Object.keys(window.drinkDB).forEach(d => { window.drinkDB[d].forEach(r => { const p = parseInt(r.price)||0; yc++; y$+=p; if(d.startsWith(mPrefix)) { mc++; m$+=p; } }); });
            document.getElementById('month-cups').innerText = mc; document.getElementById('month-cost').innerText = m$; document.getElementById('year-cups').innerText = yc; document.getElementById('year-cost').innerText = y$;
        };

        window.toggleSettings = (e) => { e.stopPropagation(); document.getElementById('settings-menu').classList.toggle('hidden'); };
        window.changeTheme = (bg, theme, text) => { 
            window.userSettings = { bgColor: bg, themeColor: theme, textColor: text };
            window.saveData(); applyTheme(); document.getElementById('settings-menu').classList.add('hidden'); 
        };
        window.logout = () => { if(confirm('確定切換帳號？')){ signOut(auth); } };
        document.addEventListener('click', () => document.getElementById('settings-menu').classList.add('hidden'));

        window.hideLoading = () => document.getElementById('loading-screen').classList.add('hidden');
        window.changeMonth = (d) => { currentMonth = (currentMonth+d+12)%12; renderAll(); };
        window.openQuickAdd = () => openEntryForm(null);
        window.closeEntryModal = () => { editingIdx = null; toggleModal('entry-modal', false); };
        window.closeDayDetail = () => toggleModal('day-detail-modal', false);
        window.switchView = (v) => { 
            document.getElementById('calendar-view-container').classList.toggle('hidden', v==='list'); 
            document.getElementById('list-view-container').classList.toggle('hidden', v==='calendar'); 
            document.getElementById('tab-calendar').classList.toggle('active', v==='calendar'); 
            document.getElementById('tab-list').classList.toggle('active', v==='list'); 
        };
        window.switchListType = (t) => { 
            listType = t; 
            document.getElementById('subtab-month').className = t === 'month' ? 'bg-white py-1.5 flex-1 rounded-full font-black shadow-sm text-xs transition-all' : 'text-gray-300 py-1.5 flex-1 rounded-full font-black text-xs transition-all';
            document.getElementById('subtab-year').className = t === 'year' ? 'bg-white py-1.5 flex-1 rounded-full font-black shadow-sm text-xs transition-all' : 'text-gray-300 py-1.5 flex-1 rounded-full font-black text-xs transition-all';
            renderList(); 
        };
        
        window.clearForm = () => { 
            document.getElementById('input-shop').value = ''; 
            document.getElementById('input-item').value = ''; 
            document.getElementById('input-price').value = ''; 
            document.getElementById('input-note').value = ''; 
            selectedIce = ''; selectedSugar = ''; 
            document.querySelectorAll('.chip-btn').forEach(c => c.classList.remove('selected'));
        };

        function updateChips(id, val) { Array.from(document.getElementById(id).children).forEach(c => c.classList.toggle('selected', c.innerText === val)); }
        
        function toggleModal(id, show) {
            const m = document.getElementById(id), c = document.getElementById(id + '-content');
            if(show) { m.classList.remove('hidden'); setTimeout(()=> { m.classList.remove('opacity-0'); c.classList.remove('translate-y-full'); }, 10); }
            else { m.classList.add('opacity-0'); c.classList.add('translate-y-full'); setTimeout(()=> m.classList.add('hidden'), 300); }
        }

        const iceOpts = ['固定', '正常', '少冰', '微冰', '去冰', '溫', '熱'], sugarOpts = ['固定', '全糖', '少糖', '半糖', '微糖', '一分糖', '無糖'];
        const mkChip = (t, type) => {
            const b = document.createElement('button'); b.className = 'chip-btn'; b.innerText = t;
            b.onclick = (e) => { 
                Array.from(e.target.parentElement.children).forEach(c=>c.classList.remove('selected')); 
                e.target.classList.add('selected'); 
                if(type==='ice') selectedIce=t; else selectedSugar=t; 
            };
            return b;
        };
        iceOpts.forEach(o => document.getElementById('ice-options').appendChild(mkChip(o, 'ice')));
        sugarOpts.forEach(o => document.getElementById('sugar-options').appendChild(mkChip(o, 'sugar')));
    </script>
</body>
</html>
