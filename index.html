    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Áí∞Â¢ÉËÆäÊï∏Èò≤ÈåØËôïÁêÜÔºöÂ¶ÇÊûúÈÉ®ÁΩ≤Áí∞Â¢ÉÊ≤íÊúâÂÆöÁæ©ÔºåÂâá‰ΩøÁî®Á©∫Áâ©‰ª∂
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'yi-wei-drink-2026';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        window.drinkDB = {};
        window.userSettings = { bgColor: '#fdf6e3', themeColor: '#f87171' };
        window.currentUser = null;

        // ÂàùÂßãÂåñ Firebase
        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            const initAuth = async () => {
                try {
                    if (initialToken) {
                        await signInWithCustomToken(auth, initialToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Auth Error:", error);
                }
            };

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.currentUser = user;
                    const userDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'mainData');
                    
                    onSnapshot(userDocRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            window.drinkDB = data.records || {};
                            if(data.settings) {
                                window.userSettings = data.settings;
                                window.applyTheme();
                            }
                        }
                        window.renderAll();
                    }, (err) => {
                        console.error("Firestore Sync Error:", err);
                        window.renderAll(); // ÁôºÁîüÈåØË™§‰πüË¶ÅÊ∏≤Êüì
                    });
                }
            });

            window.saveToCloud = async () => {
                if (!window.currentUser) return;
                const userDocRef = doc(db, 'artifacts', appId, 'users', window.currentUser.uid, 'settings', 'mainData');
                try {
                    await setDoc(userDocRef, { 
                        records: window.drinkDB,
                        settings: window.userSettings
                    }, { merge: true });
                } catch (e) {
                    console.error("Save Error:", e);
                }
            };

            initAuth();
        } else {
            console.warn("Firebase config not found. Running in local mode.");
            // Êú¨Âú∞ÈñãÁôºÊ®°ÂºèÊîØÊè¥ (localStorage)
            const localData = localStorage.getItem('drink_diary_local');
            if (localData) window.drinkDB = JSON.parse(localData);
            window.saveToCloud = () => {
                localStorage.setItem('drink_diary_local', JSON.stringify(window.drinkDB));
                window.renderAll();
            };
            setTimeout(() => window.renderAll(), 100);
        }
    </script>

    <script>
        const YEAR = 2026;
        const iceOpts = ['Ê≠£Â∏∏', 'Â∞ëÂÜ∞', 'ÂæÆÂÜ∞', 'ÂéªÂÜ∞', 'ÁÜ±'];
        const sugarOpts = ['ÂÖ®Á≥ñ', 'Â∞ëÁ≥ñ', 'ÂçäÁ≥ñ', 'ÂæÆÁ≥ñ', 'ÁÑ°Á≥ñ'];
        const months = ['1Êúà','2Êúà','3Êúà','4Êúà','5Êúà','6Êúà','7Êúà','8Êúà','9Êúà','10Êúà','11Êúà','12Êúà'];

        let currentMonth = new Date().getMonth();
        let currentViewingDate = '';
        let currentEditingIndex = null; 
        let selectedIce = '', selectedSugar = '', currentRating = 0;
        let activeView = 'calendar';
        let listType = 'month';

        window.applyTheme = () => {
            document.documentElement.style.setProperty('--bg-color', window.userSettings.bgColor);
            document.documentElement.style.setProperty('--theme-color', window.userSettings.themeColor);
            document.body.style.backgroundColor = window.userSettings.bgColor;
        };

        function setTheme(k, v) {
            window.userSettings[k] = v;
            window.applyTheme();
            window.saveToCloud();
        }

        window.renderAll = () => {
            document.getElementById('current-month-display').innerText = `${YEAR}Âπ¥ ${months[currentMonth]}`;
            updateStats();
            renderCalendar();
            if(activeView === 'list') renderList();
            if(!document.getElementById('day-modal').classList.contains('hidden')) {
                openDayModal(currentViewingDate);
            }
        };

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            if(!grid) return;
            grid.innerHTML = '';
            
            const firstDay = new Date(YEAR, currentMonth, 1).getDay();
            const totalDays = new Date(YEAR, currentMonth + 1, 0).getDate();
            const todayStr = new Date().toISOString().split('T')[0];

            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
            
            for(let d=1; d<=totalDays; d++) {
                const dateStr = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const entries = window.drinkDB[dateStr] || [];
                const cell = document.createElement('div');
                
                let cellClass = `day-cell flex flex-col items-center justify-center cursor-pointer ${dateStr === todayStr ? 'today' : ''}`;
                if (entries.length === 1) cellClass += ' has-data';
                else if (entries.length === 2) cellClass += ' multi-cups';
                else if (entries.length >= 3) cellClass += ' heavy-cups';
                else cellClass += ' bg-gray-50/40';
                
                cell.className = cellClass;
                
                if(entries.length > 0) {
                    const countLabel = entries.length > 1 ? `<span class="absolute -top-1 -right-1 bg-theme text-white text-[8px] w-4 h-4 flex items-center justify-center rounded-full border border-white font-bold">${entries.length}</span>` : '';
                    cell.innerHTML = `ü•§${countLabel}`;
                } else {
                    cell.innerHTML = `<span class="text-xs text-gray-300">${d}</span>`;
                }

                cell.onclick = () => entries.length === 0 ? openEntryForm(dateStr) : openDayModal(dateStr);
                grid.appendChild(cell);
            }
        }

        function updateStats() {
            let mCost = 0, mCount = 0, yCost = 0, yCount = 0;
            const prefix = `${YEAR}-${String(currentMonth+1).padStart(2,'0')}`;
            
            Object.keys(window.drinkDB).forEach(d => {
                const dayEntries = window.drinkDB[d];
                if(d.startsWith(prefix)) {
                    dayEntries.forEach(e => { mCost += parseInt(e.price) || 0; mCount++; });
                }
                if(d.startsWith(`${YEAR}-`)) {
                    dayEntries.forEach(e => { yCost += parseInt(e.price) || 0; yCount++; });
                }
            });
            document.getElementById('month-cost').innerText = mCost;
            document.getElementById('month-cups').innerText = mCount;
            document.getElementById('year-cost').innerText = yCost;
            document.getElementById('year-cups').innerText = yCount;
        }

        function openDayModal(ds) {
            currentViewingDate = ds;
            const entries = window.drinkDB[ds] || [];
            document.getElementById('day-modal-title').innerText = ds.replace(/-/g, '/');
            const list = document.getElementById('day-records-list');
            list.innerHTML = '';

            if (entries.length === 0) { closeDayModal(); return; }

            entries.forEach((e, idx) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'swipe-container';
                wrapper.innerHTML = `
                    <div class="swipe-action" onclick="executeDelete('${ds}', ${idx})">Âà™Èô§</div>
                    <div class="swipe-content flex items-center justify-between p-4 border border-gray-100 rounded-xl"
                         onclick="openEntryForm('${ds}', ${idx})"
                         ontouchstart="handleTouchStart(event, this)" ontouchmove="handleTouchMove(event, this)" ontouchend="handleTouchEnd(event, this)">
                        <div>
                            <div class="font-bold text-gray-700">${e.shop}</div>
                            <div class="text-xs text-gray-400">${e.item} ¬∑ $${e.price || 0}</div>
                        </div>
                        <div class="text-yellow-500 text-[10px]">${'‚òÖ'.repeat(e.rating || 0)}</div>
                    </div>`;
                list.appendChild(wrapper);
            });

            const modal = document.getElementById('day-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); document.getElementById('day-modal-content').classList.remove('translate-y-full'); }, 10);
        }

        function openEntryForm(ds, idx = null) {
            closeDayModal();
            currentViewingDate = ds;
            currentEditingIndex = idx;
            const e = (idx !== null && window.drinkDB[ds]) ? window.drinkDB[ds][idx] : {};

            document.getElementById('form-title').innerText = idx !== null ? 'Á∑®ËºØÁ¥ÄÈåÑ' : 'Êñ∞Â¢ûÁ¥ÄÈåÑ';
            document.getElementById('form-date-subtitle').innerText = ds.replace(/-/g, '/');
            document.getElementById('input-shop').value = e.shop || '';
            document.getElementById('input-item').value = e.item || '';
            document.getElementById('input-price').value = e.price || '';
            setRating(e.rating || 0);
            resetChips();
            if(e.ice) selectChip('ice', e.ice);
            if(e.sugar) selectChip('sugar', e.sugar);

            const modal = document.getElementById('entry-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); document.getElementById('entry-modal-content').classList.remove('translate-y-full'); }, 10);
        }

        async function saveEntry() {
            const shop = document.getElementById('input-shop').value.trim();
            const item = document.getElementById('input-item').value.trim();
            if(!shop || !item) return;

            const entry = { shop, item, 
                price: document.getElementById('input-price').value,
                ice: selectedIce, sugar: selectedSugar, rating: currentRating
            };

            if(!window.drinkDB[currentViewingDate]) window.drinkDB[currentViewingDate] = [];
            if(currentEditingIndex === null) window.drinkDB[currentViewingDate].push(entry);
            else window.drinkDB[currentViewingDate][currentEditingIndex] = entry;

            await window.saveToCloud();
            closeEntryModal();
            window.renderAll();
        }

        async function executeDelete(date, index) {
            if(window.drinkDB[date]) {
                window.drinkDB[date].splice(index, 1);
                if(window.drinkDB[date].length === 0) delete window.drinkDB[date];
                await window.saveToCloud();
                window.renderAll();
            }
        }

        function resetChips() { document.querySelectorAll('.chip-btn').forEach(b => b.classList.remove('selected')); selectedIce = ''; selectedSugar = ''; }
        function selectChip(type, val) {
            const container = document.getElementById(type === 'ice' ? 'ice-options' : 'sugar-options');
            Array.from(container.children).forEach(b => { if(b.innerText === val) { b.classList.add('selected'); if(type==='ice') selectedIce=val; else selectedSugar=val; } });
        }
        function setRating(r) { currentRating = r; Array.from(document.getElementById('star-rating').children).forEach((s, i) => s.classList.toggle('active', i < r)); }
        function closeDayModal() { document.getElementById('day-modal').classList.add('opacity-0'); document.getElementById('day-modal-content').classList.add('translate-y-full'); setTimeout(() => document.getElementById('day-modal').classList.add('hidden'), 300); }
        function closeEntryModal() { document.getElementById('entry-modal').classList.add('opacity-0'); document.getElementById('entry-modal-content').classList.add('translate-y-full'); setTimeout(() => document.getElementById('entry-modal').classList.add('hidden'), 300); }
        function changeMonth(d) { currentMonth = (currentMonth + d + 12) % 12; window.renderAll(); }
        function switchView(v) { 
            activeView = v; 
            document.getElementById('tab-calendar').classList.toggle('active', v === 'calendar');
            document.getElementById('tab-list').classList.toggle('active', v === 'list');
            document.getElementById('calendar-view-container').classList.toggle('hidden', v !== 'calendar');
            document.getElementById('list-view-container').classList.toggle('hidden', v !== 'list');
            window.renderAll();
        }
        function toggleSettings() { document.getElementById('settings-menu').classList.toggle('hidden'); }
        function openQuickAdd() { const d = new Date(); openEntryForm(`${YEAR}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`); }

        // ÊªëÂãïÂà™Èô§ÊïàÊûú
        let touchStartX = 0;
        function handleTouchStart(e) { touchStartX = e.touches[0].clientX; }
        function handleTouchMove(e, el) { 
            let moveX = e.touches[0].clientX - touchStartX;
            if(moveX < 0 && moveX > -100) el.style.transform = `translateX(${moveX}px)`;
        }
        function handleTouchEnd(e, el) { 
            let moveX = e.changedTouches[0].clientX - touchStartX;
            el.style.transform = moveX < -50 ? 'translateX(-80px)' : 'translateX(0px)';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ic = document.getElementById('ice-options'), sc = document.getElementById('sugar-options');
            const create = (t, type) => {
                const b = document.createElement('button'); b.className = 'chip-btn'; b.innerText = t;
                b.onclick = (e) => {
                    Array.from(e.target.parentElement.children).forEach(c => c.classList.remove('selected'));
                    e.target.classList.add('selected');
                    if(type === 'ice') selectedIce = t; else selectedSugar = t;
                };
                return b;
            };
            iceOpts.forEach(o => ic.appendChild(create(o, 'ice')));
            sugarOpts.forEach(o => sc.appendChild(create(o, 'sugar')));
            window.renderAll();
        });
    </script>
